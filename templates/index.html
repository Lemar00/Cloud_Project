<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>
    <form method="POST" action="/add" class="mb-4">
        <div class="input-group">
            <input type="text" name="task_name" class="form-control" placeholder="Nouvelle tâche" required>
            <select name="priority" class="form-select">
                <option value="Low">Faible</option>
                <option value="Medium">Moyenne</option>
                <option value="High">Élevée</option>
            </select>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong class="{% if task.done %}text-decoration-line-through{% endif %}">
                        {{ task.name }}
                    </strong>
                    <span class="badge bg-info text-dark">{{ task.priority }}</span>
                </div>
                <div>
                    <a href="/toggle/{{ loop.index0 }}" class="btn btn-sm btn-warning">Toggle</a>
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">Supprimer</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
