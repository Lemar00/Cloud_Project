name: Deploy Flask App to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t lamine013/flask-app:latest .

      # Save the Dockerimage as an artifact
      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-tar
          path: flask-app-latest.tar

  push-to-dockerhub:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: |
          docker push lamine013/flask-app:latest

  deploy-to-azure:
    needs: push-to-dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp create \
            --name flask-app \
            --resource-group flask-app-rg \
            --environment flask-env \
            --image lamine013/flask-app:latest \
            --cpu 0.5 \
            --memory 1.0Gi \
            --target-port 5001 \
            --ingress external
